    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
            crossorigin="anonymous">
    <!-- Arquivo CSS externo opcional -->
    </head>
    <body class="bg-success text-white"><!-- Fundo verde + texto branco -->
    
    <!-- Container principal com espaçamento no topo -->
    <div class="container mt-5">
        <div class="row justify-content-center"><!-- Centraliza conteúdo na horizontal -->
        <div class="col-md-4"><!-- Largura do card em telas médias pra cima -->
            
            <!-- Card do formulário -->
            <div class="card bg-warning shadow">
            <div class="card-body text-center"><!-- Área interna do card -->
                
                <!-- Títulos -->
                <h1 class="card-title"><strong>Cadastro</strong></h1>
                <h3>Olá, por favor insira seus dados abaixo</h3>
                
                <!-- Formulário -->
                <form>
                <!-- Campo Nome -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
                </div>

                <!-- Campo E-mail -->
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>

                <!-- Campo Senha -->
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                </div>

                <!-- Campo Telefone -->
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Telefone">
                </div>

                <!-- Botão de envio -->
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
                
            </div>
            </div>
            <!-- Fim do Card -->
            
        </div>
        </div>
    </div>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
            crossorigin="anonymous"></script>
    </body>
    </html>
